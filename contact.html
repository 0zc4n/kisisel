<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>İletişim</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>İletişim</h1>
  </header>

  <section>
    <form id="contactForm">
      <label for="name">Adınız:</label><br />
      <input type="text" id="name" name="name" required /><br /><br />

      <label for="email">E-posta:</label><br />
      <input type="email" id="email" name="email" required /><br /><br />

      <label for="message">Mesajınız:</label><br />
      <textarea id="message" name="message" rows="5" required></textarea><br /><br />

      <button type="submit">Gönder</button>
    </form>

    <p id="status"></p>
  </section>

  <script>
    const form = document.getElementById("contactForm");
    const status = document.getElementById("status");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      // Basit doğrulama
      if (
        form.name.value.trim() === "" ||
        form.email.value.trim() === "" ||
        form.message.value.trim() === ""
      ) {
        status.textContent = "Lütfen tüm alanları doldurun.";
        status.style.color = "red";
        return;
      }

      // Burada gerçek mesaj gönderme API'si yok,
      // o yüzden sadece başarılı mesajı gösteriyoruz.
      status.textContent = "Mesajınız başarıyla gönderildi! Teşekkürler.";
      status.style.color = "green";

      form.reset();
    });
  </script>
</body>
</html>
