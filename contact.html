<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>İletişim</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Menü -->
  <nav class="main-nav">
    <a href="index.html">Ana Sayfa</a>
    <a href="projects.html">Projeler</a>
    <a href="contact.html">İletişim</a>
  </nav>

  <!-- Başlık -->
  <h1 class="page-title">İletişim</h1>

  <!-- Form Bölümü -->
  <section class="contact-section">
    <form id="contactForm">
      <label for="name">Adınız:</label><br />
      <input type="text" id="name" name="name" required /><br /><br />

      <label for="email">E-posta:</label><br />
      <input type="email" id="email" name="email" required /><br /><br />

      <label for="message">Mesajınız:</label><br />
      <textarea id="message" name="message" rows="5" required></textarea><br /><br />

      <button type="submit">Gönder</button>
    </form>

    <p id="status"></p>
  </section>

  <!-- Geri Dön Butonu -->
  <div class="back-button">
    <button onclick="history.back()">← Geri Dön</button>
  </div>

  <!-- JavaScript -->
  <script>
    const form = document.getElementById("contactForm");
    const status = document.getElementById("status");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      if (
        form.name.value.trim() === "" ||
        form.email.value.trim() === "" ||
        form.message.value.trim() === ""
      ) {
        status.textContent = "Lütfen tüm alanları doldurun.";
        status.style.color = "red";
        return;
      }

      status.textContent = "Mesajınız başarıyla gönderildi!";
      status.style.color = "green";
      form.reset();
    });
  </script>

</body>
</html>
